<mat-card class="example-card" *ngFor="let post of posts | async">
    <mat-card-header>
      <mat-card-title>{{post.author}}</mat-card-title>
      <mat-card-subtitle>{{post.createdAt}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.content}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>comment</button>
    </mat-card-actions>
  </mat-card>
