<div class="inputContainer">
    <input type="text" class="inputComment" [(ngModel)]="inputCommentValue">
    <button (click)="sendComment()"  mat-raised-button color="primary">send</button>
</div>
<div  *ngFor="let comment of comments | async">
    <div class="comment">
        <div class="comment--content">
            <span class="comment--content__elementName">
                {{comment.authorName}}
            </span>
            <p class="comment--content__elementComment">
                {{comment.content}}
            </p>
        </div>
        <div class="comment--actions">
            <button  mat-icon-button aria-label="Like" (click)="likeComment(comment._id)">
                <mat-icon >thumb_up</mat-icon>
            </button>
            <span>{{comment.likes.length}}</span>
            
            <button mat-icon-button aria-label="disLike"  (click)="dislikeComment(comment._id)">
                <mat-icon>thumb_down</mat-icon>
            </button>
            <span>{{comment.dislikes.length}}</span>
        </div>
    </div>
</div>
